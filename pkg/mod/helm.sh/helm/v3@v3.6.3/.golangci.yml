run:
  timeout: 2m

linters:
  disable-all: true
  enable:
    - deadcode
    - dupl
    - gofmt
    - goimports
    - golint
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - structcheck
    - unused
    - varcheck
    - staticcheck

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: helm.sh/helm/v3
  dupl:
    threshold: 400
